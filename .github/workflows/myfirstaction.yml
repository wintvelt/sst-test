name: deployment workflow
on: [push]
jobs:
  publish-dependencies:
    if: (endsWith(github.ref, '/master') || endsWith(github.ref, '/dev'))
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SECRET_PUBLISH_TOKEN: ${{ secrets.SECRET_PUBLISH_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Read package.json
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: ./package.json
      - name: echo package contents
        run: echo "${{ steps.package.outputs.content }}"
      - name: if on dev - Install and deploy
        if: endsWith(github.ref, '/dev')
        run: |
          npm install
          npx sst deploy --stage dev
        # run: echo "${{ steps.package.outputs.content }}"
        # TODO: hier moet een of ander CURL statement komen
        # Inclusief header uit env voor validatie
      - name: if on dev - Publish dependencies
        if: endsWith(github.ref, '/dev')
        uses: indiesdev/curl@v1
        with:
          url: https://6klsawe709.execute-api.eu-central-1.amazonaws.com
          method: PUT
          headers: '{ "Content-Type": "application/json" }'
          body: '{ 
            "ownerName": "${{ github.repository }}", 
            "stage": "dev", 
            "pack": ${{ steps.package.outputs.content }},
            "AuthToken": "Basic ${{ secrets.SECRET_PUBLISH_TOKEN }}" 
            }'
      - name: if on master - Install and deploy
        if: endsWith(github.ref, '/master')
        run: |
          npm install
          npx sst deploy --stage prod
        # TODO: hier moet een of ander CURL statement komen