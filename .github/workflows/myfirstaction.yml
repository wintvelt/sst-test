name: deployment workflow
on: [push]
jobs:
  publish-dependencies:
    if: (endsWith(github.ref, '/master') || endsWith(github.ref, '/dev'))
    runs-on: ubuntu-latest
    env:
      AWS_SDK_LOAD_CONFIG: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Read package.json
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: ./package.json
      - name: echo ref just in case
        run: echo '${{ github.ref }}'
      - name: set AWS credentials from env
        run: |
          mkdir .aws
          touch .aws/config
          echo [default] >> .aws/config
          touch .aws/credentials
          echo [default] >> .aws/credentials
          echo aws_access_key_id=${{ env.AWS_ACCESS_KEY_ID }} >> .aws/credentials
          echo aws_secret_access_key=${{ env.AWS_SECRET_ACCESS_KEY }} >> .aws/credentials
          ls -a
      - name: if on dev - Install, deploy and publish dependencies
        if: endsWith(github.ref, '/dev')
        run: |
          npm install
          echo "I am placeholder"
          npx sst deploy --stage dev
        # run: echo "${{ steps.package.outputs.content }}"
        # TODO: hier moet een of ander CURL statement komen
        # Inclusief header uit env voor validatie
      - name: if on master - Publish dependencies, install and deploy
        if: endsWith(github.ref, '/master')
        run: |
          npm install
          echo "I am placeholder"
          npx sst deploy --stage prod
